<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Ways ro Include CSS</title>
    <!-- Internal styling -->
    <style>
        p {
            color: red
        }
    </style>

    <!-- External Styling -->
    <link rel="stylesheet"
    href="./threeways.css">
</head>
<body>
    <!-- CSS - Cascading Style Sheet -->

    <!-- Internal Styling -->
    <p>This is a paragraph with an internal styling</p>

    <!-- External Styling -->
    <p class="external">This is a paragraph with an External Styling</p>

    <!-- Inline styling -->
    <p style="color: blue;">This is a paragraph with an inline styling</p>
</body>
</html>
